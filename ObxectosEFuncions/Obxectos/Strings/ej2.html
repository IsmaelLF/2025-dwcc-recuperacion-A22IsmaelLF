<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  Crea unha función á que se lle pase unha cadea e devolva a cadea en sentido
      // inverso.
      let cadea = "I am a string";

      function cadeaReversed(str) {
        let novaCadea = str.split("").reverse().join("");
        console.log(novaCadea);
      }
      cadeaReversed(cadea);
    </script>
  </body>
</html>
